<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Strapi API Debug Tool</h1>
    
    <div>
        <h3>Environment Variables (Client-side)</h3>
        <div id="env-vars" class="result"></div>
    </div>

    <div>
        <h3>Test API Endpoints</h3>
        <input type="text" id="api-url" placeholder="Enter API URL (e.g., https://your-strapi.com)">
        <input type="text" id="api-token" placeholder="Enter API Token">
        <br>
        <button onclick="testExpressServices()">Test Express Services (Working)</button>
        <button onclick="testChatbotBookings()">Test Chatbot Bookings (Failing)</button>
        <button onclick="testGeneral()">Test General Connection</button>
    </div>

    <div id="results"></div>

    <script type="module">
        // Display environment variables
        document.getElementById('env-vars').innerHTML = `
            <strong>VITE_API_URL:</strong> ${import.meta.env.VITE_API_URL || 'NOT SET'}<br>
            <strong>VITE_API_TOKEN:</strong> ${import.meta.env.VITE_API_TOKEN ? 'SET (length: ' + import.meta.env.VITE_API_TOKEN.length + ')' : 'NOT SET'}<br>
            <strong>NODE_ENV:</strong> ${import.meta.env.NODE_ENV}<br>
            <strong>PROD:</strong> ${import.meta.env.PROD}
        `;

        // Set default values from env
        document.getElementById('api-url').value = import.meta.env.VITE_API_URL || '';
        document.getElementById('api-token').value = import.meta.env.VITE_API_TOKEN || '';

        function addResult(title, content, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h4>${title}</h4><pre>${content}</pre>`;
            document.getElementById('results').appendChild(div);
        }

        window.testExpressServices = async function() {
            const apiUrl = document.getElementById('api-url').value;
            const apiToken = document.getElementById('api-token').value;
            
            try {
                const response = await fetch(`${apiUrl}/api/express-services`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.text();
                addResult('Express Services Test', `Status: ${response.status}\nResponse: ${data}`, !response.ok);
            } catch (error) {
                addResult('Express Services Test', `Error: ${error.message}`, true);
            }
        };

        window.testChatbotBookings = async function() {
            const apiUrl = document.getElementById('api-url').value;
            const apiToken = document.getElementById('api-token').value;
            
            try {
                const response = await fetch(`${apiUrl}/api/chatbot-bookings`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.text();
                addResult('Chatbot Bookings Test', `Status: ${response.status}\nResponse: ${data}`, !response.ok);
            } catch (error) {
                addResult('Chatbot Bookings Test', `Error: ${error.message}`, true);
            }
        };

        window.testGeneral = async function() {
            const apiUrl = document.getElementById('api-url').value;
            
            try {
                const response = await fetch(`${apiUrl}/_health`, {
                    method: 'GET',
                });
                
                const data = await response.text();
                addResult('General Health Check', `Status: ${response.status}\nResponse: ${data}`, !response.ok);
            } catch (error) {
                addResult('General Health Check', `Error: ${error.message}`, true);
            }
        };
    </script>
</body>
</html>
