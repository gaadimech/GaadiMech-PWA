location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|woff2?)$ {
    expires 365d;
    add_header Cache-Control "public, no-transform";
}

# --------------------------------------
# Performance: enable compression
# --------------------------------------
# Gzip (universally supported)
gzip                on;
gzip_comp_level     6;
gzip_min_length     1024;
gzip_proxied        any;
gzip_vary           on;
gzip_types          text/css application/javascript application/json image/svg+xml font/woff2;

# Brotli (only if module is available â€“ safe to include; it is ignored if not compiled)
brotli              on;
brotli_comp_level   5;
brotli_min_length   1024;
brotli_types        text/css application/javascript application/json image/svg+xml font/woff2; 